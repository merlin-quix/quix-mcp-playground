name: postgresql
language: docker
variables:
  - name: POSTGRES_USER
    inputType: FreeText
    description: The root username to initialize PostgreSQL with
    defaultValue: admin
    required: true
  - name: POSTGRES_PASSWORD
    inputType: Secret
    multiline: false
    description: The root password to initialize DB with
    defaultValue: POSTGRES_PASSWORD
    required: true
  - name: POSTGRES_DB
    inputType: FreeText
    description: The default database name to initialize PostgreSQL with
    defaultValue: quix
    required: true
dockerfile: dockerfile
defaultFile: dockerfile
libraryItemId: postgresql
